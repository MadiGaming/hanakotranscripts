<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acc√®s Transcript</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Consulter un Ticket</h1>
  <input type="text" id="ticketID" placeholder="Entrez l'ID du transcript">
  <button onclick="goToTranscript()">Voir le transcript</button>

  <script>
    function goToTranscript() {
      const id = document.getElementById("ticketID").value.trim();
      if (id) {
        window.location.href = `transcripts/${id}.html`;
      } else {
        alert("Veuillez entrer un ID valide.");
      }
    }
  </script>
</body>
</html>
