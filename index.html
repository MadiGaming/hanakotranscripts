<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualiser un Transcript</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: white;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Afficher un Transcript compress√©</h1>
  <p>Colle ici ton code :</p>
  <textarea id="code"></textarea><br>
  <button onclick="decodeTranscript()">Afficher</button>

  <iframe id="viewer"></iframe>

  <script>
    function decodeTranscript() {
      const code = document.getElementById("code").value.trim();
      try {
        const compressed = Uint8Array.from(atob(code), c => c.charCodeAt(0));
        const decompressed = pako.inflate(compressed, { to: "string" });
        const blob = new Blob([decompressed], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        document.getElementById("viewer").src = url;
      } catch (e) {
        alert("Erreur : code invalide.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
